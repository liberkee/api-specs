post:
  tags:
   - api
  summary: Remotely operate vehicle functions (lock, unlock, mobilize, immobilize).
  description: |
      Remotely operate vehicle functions (lock, unlock, mobilize, immobilize).
  operationId: postRemoteCommands
  parameters:
    - in: header
      name: x-ssl-client-cn
      description: x-ssl-client-cn header will be set automatically. client do not need to set it explicitly. For testing 'something/rvac-customerId/external' format can be used
      schema:
        type: string
      required: true
  requestBody:
    x-name: body
    required: false
    content:
      application/json:
        schema:
          $ref: "./../requests/postRemoteCommandsPayload.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "./../responses/postRemoteCommands.yaml"
    "400":
      description: Bad Request
    "401":
      description: Unauthorized
    "422":
      description: Unprocessable Entity
    "500":
      description: Internal Server Error
