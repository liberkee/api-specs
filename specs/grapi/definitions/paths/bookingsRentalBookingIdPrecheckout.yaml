post:
  tags:
    - api
  summary: Precheckout a booking. It gets the vehicle information of your reservation.
  description: |
  operationId: postBookingsRentalBookingIdPrecheckout
  parameters:
    - in: header
      name: x-api-username
      required: true
      schema:
        type: string
    - in: header
      name: x-api-password
      required: true
      schema:
        type: string
    - in: header    
      name: x-api-url
      required: true
      schema:
        type: string
    - name: rentalBookingId
      in: path
      description: rentalBookingId of the reservation
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "./../responses/postBookingsRentalBookingIdPrecheckoutResponse.yaml"
    "400":
      description: |
        Bad Request
    "404":
      description: |
        Not Found
    "500":
      description: |
        Internal Server Error
