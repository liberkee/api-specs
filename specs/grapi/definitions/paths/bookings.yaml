get:
  tags:
    - api
  summary: Get your open reservations and contracts
  description: |
    Retrieve all bookings for one user in state:
    - `reserved` (`Open Reservation`)
    - `pending` (`Open Reservation` & `locked vehicle`)
    - `running` (`Open Contract`)
  operationId: getBookings
  parameters:
    - in: header
      name: x-api-username
      required: true
      schema:
        type: string
    - in: header
      name: x-api-password
      required: true
      schema:
        type: string
    - in: header    
      name: x-api-url
      required: true
      schema:
        type: string
    - in: header    
      name: x-api-renter-id
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "./../responses/getBookingsResponse.yaml"
    "400":
      description: |
        Bad Request
    "500":
      description: |
        Internal Server Error
