type: "array"
items:
  type: "object"
  required:
    - "id"
    - "address"
    - "geometry"
  properties:
    id:
      type: "string"
    name:
      type: "string"
      nullable: true
    type:
      type: "string"
      nullable: true
    requirements:
      type: "object"
      required:
        - "minimumAge"
        - "underAge"
        - "maximumAge"
      properties:
        minimumAge:
          type: "string"
        underAge:
          type: "string"
        maximumAge:
          type: "string"
    timezone:
      type: "object"
      required:
        - "offset"
        - "dst"
      properties:
        offset:
          type: "string"
        dst:
          type: "boolean"                 
    address:
      type: "object"
      required:
        - "street"
        - "streetNumber"
        - "city"
        - "zip"
        - "country"
        - "countryCode"
      properties:
        street:
          type: "string"
        streetNumber:
          type: "string"
        city:
          type: "string"
        zip:
          type: "string"
        county:
          type: "string"
        country:
          type: "string"
        countryCode:
          type: "string"
    geometry:
      type: "object"
      properties:
        type:
          type: "string"
        coordinates:
          description: "according to geoJSOn - longitude and latitude"
          type: "array"
          items:
            type: "number"
      required:
        - "type"
        - "coordinates"
    telephone:
      type: "array"
      items:
        type: "object"
        required:
          - "type"
          - "phonenumber"
        properties:
          type:
            type: "string"
          phonenumber: 
            type: "string"
    operationTime:
      type: "array"
      items:
        type: "object"
        required:
          - "day"
          - "start"
          - "end"
        properties:
          day:
            type: "string"
          start: 
            type: "string"   
          end:
            type: "string"       
    timeZoneId:
      type: "string"
      description: "timeZoneId refers to IANA timezone database https://www.iana.org/time-zones"
