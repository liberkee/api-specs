type: "object"
required:
  - "externalBookingId"
  - "state"
  - "pickupTime"
  - "pickupLocation"
  - "returnTime"
  - "returnLocation"
properties:
  externalBookingId:
    type: "string"
  state:
    type: "string"
    enum:
      - "reserved"
      - "pending"
      - "running"
      - "rejected"
      - "canceled"
      - "closed"
  pickupTime:
    type: "string"
    description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
  pickupLocation:
    type: "string"
    description: UUID format
  returnTime:
    type: "string"
    description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
  returnLocation:
    type: "string"
    description: UUID format
  payment:
    type: "object"
    properties:
      rate:
        type: "string"
      price:
        type: "string"
      currency:
        type: "string"
        description: ISO 4217
  vehicleClass:
    type: "object"
    nullable: true
    description: only available in state reserved
    required:
      - "id"
      - "name"
      - "acrissCode"
      - "classification"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      acrissCode:
        type: "string"
        description: https://en.wikipedia.org/wiki/Association_of_Car_Rental_Industry_Systems_Standards
      classification:
        type: "string"
  vehicle:
    type: "object"
    nullable: true
    description: only available if booking is at least in state pending
    required:
      - "id"
      - "name"
      - "licensePlate"
    properties:
      id:
        type: "string"
      name:
        type: "string"
        description: "Given by third party system or created from brand and model information"
      licensePlate:
        type: "string"
example:
  externalBookingId: "59b633a2613a8a7811b3d5c9"
  state: "reserved"
  pickupTime: "2020-03-16T08:30:00.123+02:00"
  pickupLocation: "Main"
  returnTime: "2020-03-19T08:30:00.123+02:00"
  returnLocation: "Main"
  payment:
    rate: "total"
    currency: "USD"
    price: "51.50"
  vehicleClass:
    id: "LUX"
    name: "Luxury"
    acrissCode: "ECMQ"
    classification: "LUX"
