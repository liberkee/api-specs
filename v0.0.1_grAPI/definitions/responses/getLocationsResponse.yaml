type: "array"
items:
  type: "object"
  required:
    - "id"
    - "address"
    - "geometry"
  properties:
    id:
      type: "string"
    name:
      type: "string"
      nullable: true
    type:
      type: "string"
      nullable: true
    address:
      type: "object"
      required:
        - "street"
        - "streetNumber"
        - "city"
        - "zip"
        - "country"
        - "countryCode"
      properties:
        street:
          type: "string"
        streetNumber:
          type: "string"
        city:
          type: "string"
        zip:
          type: "string"
        county:
          type: "string"
        country:
          type: "string"
        countryCode:
          type: "string"
    geometry:
      type: "object"
      properties:
        type:
          type: "string"
        coordinates:
          description: "according to geoJSOn - longitude and latitude"
          type: "array"
          items:
            type: "number"
      required:
        - "type"
        - "coordinates"
    timeZoneId:
      type: "string"
      description: "timeZoneId refers to IANA timezone database https://www.iana.org/time-zones"
example:
  -
    id: "a3582bbb-5038-44f4-9381-581b8e80bfc2"
    name: "Huf Secure Mobile"
    type: "station"
    address:
      street: "Haberstra√üe"
      streetNumber: "46"
      city: "Velbert"
      zip: "42551"
      county: "NRW"
      country: "Germany"
      countryCode: "DE"
    geometry:
      type: "Point"
      coordinates:
        - 7.07549666667
        - 51.352695
    timeZoneId: "Europe/Berlin"
  -
    id: "a3582bbb-5038-44f4-9381-581b8e80bfc3"
    name: "Huf Group"
    type: "station"
    address:
      street: "Steeger Strasse"
      streetNumber: "4"
      city: "Velbert"
      zip: "42551"
      county: "NRW"
      country: "Germany"
      countryCode: "DE"
    geometry:
      type: "Point"
      coordinates:
        - 7.052692
        - 51.337904
    timeZoneId: "America/Los_Angeles"
