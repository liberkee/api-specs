description: ""
type: "object"
properties:
  externalBookingId:
    type: "string"
  state:
    type: "string"
  pickupTime:
    type: "string"
    description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
  pickupLocation:
    type: "string"
    description: UUID format
  returnTime:
    type: "string"
    description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
  returnLocation:
    type: "string"
    description: UUID format
  payment:
    type: "object"
    properties:
      rate:
        type: "string"
      price:
        type: "string"
      currency:
        type: "string"
        description: ISO 4217
  vehicle:
    type: object
    required:
      - "id"
      - "name"
      - "licensePlate"
      - "additionalDetails"
    properties:
      id:
        type: "string"
      name:
        type: "string"
        description: "Given by third party system or created from brand and model information"
      vin:
        type: "string"
      licensePlate:
        type: "string"
      images:
        type: "array"
        items:
          required:
            - "thumbnail"
            - "path"
          properties:
            thumbnail:
              type: "boolean"
            path:
              type: "string"
      additionalDetails:
        type: "object"
        properties:
          fuelType:
            type: "string"
            nullable: true
          horsePower:
            type: "number"
            nullable: true
          model:
            type: "string"
          yearBuilt:
            type: "number"
            nullable: true
          brand:
            type: "string"
        required:
          - "model"
          - "brand"
      conditionReports:
        type: array
        items:
          properties:
            typeId:
              type: string
            position:
              type: array
              items:
                type: string
example:
  externalBookingId: "59b633a2613a8a7811b3d5c9"
  state: "reserved"
  pickupTime: "2020-03-16T08:30:00.123+02:00"
  pickupLocation: "Main"
  returnTime: "2020-03-19T08:30:00.123+02:00"
  returnLocation: "Main"
  payment:
    rate: "total"
    currency: "USD"
    price: "51.50"
  vehicle:
    id: "5624cbb0aaed33d0128d6107"
    name: "Dodge Charger"
    licensePlate: "K VW 99"
    additionalDetails:
      fuelType: "gas"
      model: "Sharan"
      brand: "VW"
    conditionReports:
      -
        typeId: "scratch"
        position:
          - 48.80239520958084
          - 53.53846153846154
      -
        typeId: "dent"
        position:
          - 75.87969520958084
          - 23.53909153846154
