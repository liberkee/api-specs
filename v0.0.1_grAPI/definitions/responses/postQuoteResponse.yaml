type: "array"
items:
  type: "object"
  required:
    - "payment"
    - "pickupTime"
    - "pickupLocation"
    - "returnTime"
    - "returnLocation"
    - "vehicleClass"
  properties:
    payment:
      type: "object"
      required:
        - "rate"
        - "currency"
        - "price"
      properties:
        rate:
          type: "string"
          enum:
            - "total"
        currency:
          type: "string"
          description: ISO 4217
        price:
          type: "string"
    pickupTime:
      type: "string"
      pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
      description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    pickupLocation:
      type: "string"
    returnTime:
      type: "string"
      pattern: "^[1,2]\\d{3}-((0[1-9])|(1[0-2]))-((0[1-9])|([1,2]\\d{1})|(3[0,1]))T(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]):(0[0-9]|[0-5][0-9])(.(\\d{3})((\\+(00|0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[0-5][0-9]))|Z)|Z)$"
      description: Date format referred to ISO 8601:2004 (YYYY-MM-DDTHH:MM:SS.sssZ), (YYYY-MM-DDTHH:MM:SS+HH:MM) or (YYYY-MM-DDTHH:MM:SSZ)
    returnLocation:
      type: "string"
    vehicleClass:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        classification:
          type: "string"
      required:
        - "id"
        - "name"
        - "acrissCode"
        - "classification"
example:
-
  pickupTime: "2020-01-16T08:30:00.123+02:00"
  pickupLocation: "Main"
  returnTime: "2020-01-19T08:30:00.123+02:00"
  returnLocation: "Main"
  payment:
      rate: "total"
      currency: "USD"
      price: "99.95"
  vehicleClass:
    id: "LUX"
    name: "Luxury"
    acrissCode: "ECMQ"
    classification: "LUX"
