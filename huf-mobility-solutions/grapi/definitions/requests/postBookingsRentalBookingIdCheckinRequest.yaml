description: "Bookings checkin payload"
type: object
required:
  - "checkinTime"
properties:
  odometerValue:
    type: string
    description: OPTIONAL, current odometer value
  odometerUnit:
    type: string
    description: OPTIONAL, current odometer unit
  fuelValue:
    type: string
    description: OPTIONAL, current fuel level value   
  fuelUnit:
    type: string
    description: OPTIONAL, current fuel level unit
  returnLocation:
    type: string
    description: OPTIONAL, description where the vehicle has been parked
  checkinTime:
    type: string
    description: check in time   
  remark:
    type: string
    description: OPTIONAL, Freeform note

example:
  odometerValue: "123523"
  odometerUnit: "km"
  fuelValue: "46.0"
  fuelUnit: "l"
  returnLocation: "Main"
  checkinTime: "1567898762"
  remark: "Freeform note, e.g. parking deck 3, spot 4"
