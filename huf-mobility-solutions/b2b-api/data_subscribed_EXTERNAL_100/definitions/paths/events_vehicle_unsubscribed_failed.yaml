post:
  tags: 
   - draft
  summary: Notify failure of vehicleUnsubscribed event.
  description: | 
      ## Unsubcribe without prior subscription
      An unsubscribe for a vehicle and data type that was not subscribed before is ignored. No failure information is generated in this case.
  operationId: events - vehicle unsubscribed failure
  parameters:
    - name: Content-Type
      in: header
      description: "Content Type: application/json"
      type: string
      default: application/json
    - name: Accept-Language
      in: header
      description: LanguageCode referred to ISO 639 
      type: string
      default: en-EN
    - name: EventBody
      in: body
      description: content of the event body
      required: true
      schema:
        $ref: "../../swagger.yaml#definitions/vehicleUnsubscribedFailed"
  responses:
    Response body:
      $ref: "../../swagger.yaml#definitions/eventResponse"