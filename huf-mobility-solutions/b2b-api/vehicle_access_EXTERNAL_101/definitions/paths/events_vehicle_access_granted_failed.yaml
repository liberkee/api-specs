      TLS 1.2 (or higher) is mandatory to use the API.
  operationId: events - vehicle access granted failure
  parameters:
    - name: Content-Type
      in: header
      description: "Content Type: application/json"
      type: string
      default: application/json
    - name: Accept-Language
      in: header
      description: LanguageCode referred to ISO 639 
      type: string
      default: en-EN
    - name: EventBody
      in: body
      description: content of the event body
      required: true
      schema:
        $ref: "../../swagger.yaml#definitions/vehicleAccessGrantedFailed"
  responses:
    Response body:
      $ref: "../../swagger.yaml#definitions/eventResponse"